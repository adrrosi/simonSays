<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5games - Simon Says</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header p-1">
        <h1 class="ml-5 d-inline-block">Simon Says</h1>
        <h1 class="float-right d-inline-block mr-5">Adrian Rosicki</h1>
    </header>

    <div class="text-center announcer mt-5">Click anywhere to start</div>

    <div class="mx-auto container simon-container">
        <div class="row mb-4">
            <div class="col-4">
                <div class="square s1"></div>
            </div>
            <div class="col-4">
                <div class="square s2"></div>
            </div>
            <div class="col-4">
                <div class="square s3"></div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="row mb-4">
            <div class="col-4">
                <div class="square s4"></div>
            </div>
            <div class="col-4">
                <div class="square s5"><img class="zsl" id="zsl" src="zsl.svg" alt=""></div>
            </div>
            <div class="col-4">
                <div class="square s6"></div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="row">
            <div class="col-4">
                <div class="square s7"></div>
            </div>
            <div class="col-4">
                <div class="square s8"></div>
            </div>
            <div class="col-4">
                <div class="square s9"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="simonsays.js"></script>
</body>

</html>
